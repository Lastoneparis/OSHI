        .status {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            margin-bottom: 30px;

        .status-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .status-text {
            font-size: 18px;

        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #667eea;

            color: rgba(255, 255, 255, 0.5);

        .btn {
            display: inline-block;
            padding: 16px 32px;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            color: white;

        .btn-appstore {

            align-items: center;

            gap: 10px;
        }
        
        .btn-appstore svg {

            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .feature-icon {
            font-size: 16px;
        }
        
        .hidden {
            display: none;
        }
        
        .copy-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 200, 83, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .copy-toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">

            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 6c1.4 0 2.8 1.1 2.8 2.5V11c.6.3 1 .9 1 1.5v3c0 1-.8 1.5-1.8 1.5h-4c-1 0-1.8-.5-1.8-1.5v-3c0-.6.4-1.2 1-1.5V9.5C9.2 8.1 10.6 7 12 7zm0 1.2c-.8 0-1.5.7-1.5 1.3V11h3V9.5c0-.6-.7-1.3-1.5-1.3z"/>
            </svg>

        <!-- Status: Opening App -->

            <div class="spinner"></div>

        <!-- Status: App Not Installed -->
        <div id="status-not-installed" class="status hidden">
            <div class="status-icon">üì±</div>

        <!-- Public Key Display -->

        <!-- Buttons -->

            <a href="https://apps.apple.com/app/oshi-mesh/id6753926350" class="btn btn-appstore">
                <svg viewBox="0 0 24 24"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>

            <button class="btn btn-secondary" onclick="copyKey()">üìã Copy Public Key</button>

        <!-- Features -->

            <div class="feature">

    <!-- Toast notification -->
    <div id="copy-toast" class="copy-toast">‚úì Public key copied!</div>
    
    <script>
        // Configuration
        const APP_STORE_URL = 'https://apps.apple.com/app/oshi-mesh/id6753926350';
        const URL_SCHEME = 'oshi://';
        const TIMEOUT_MS = 2500;
        
        // Get public key from URL
        const urlParams = new URLSearchParams(window.location.search);
        const publicKey = urlParams.get('key') || urlParams.get('k');
        
        // Elements
        const statusOpening = document.getElementById('status-opening');
        const statusNotInstalled = document.getElementById('status-not-installed');
        const keyDisplay = document.getElementById('key-display');
        const publicKeyEl = document.getElementById('public-key');
        const buttons = document.getElementById('buttons');
        const btnOpen = document.getElementById('btn-open');
        
        // Display key if present
        if (publicKey) {
            publicKeyEl.textContent = publicKey;
            
            // Build deep link URL
            const deepLink = `${URL_SCHEME}add?key=${encodeURIComponent(publicKey)}`;
            btnOpen.href = deepLink;
            
            // Try to open the app
            tryOpenApp(deepLink);
        } else {
            // No key provided - show error
            showNotInstalled();
            statusNotInstalled.querySelector('.status-text').textContent = 'Invalid Link';
            statusNotInstalled.querySelector('.status-subtext').textContent = 'No public key provided';
        }
        
        function tryOpenApp(deepLink) {
            const startTime = Date.now();
            let didOpenApp = false;
            
            // Listen for visibility change (app opened)
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    didOpenApp = true;
                }
            });
            
            // Try to open via iframe (works better on some devices)
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = deepLink;
            document.body.appendChild(iframe);
            
            // Also try direct location change
            setTimeout(() => {
                window.location.href = deepLink;
            }, 100);
            
            // Check if app opened after timeout
            setTimeout(() => {
                if (!didOpenApp && !document.hidden) {
                    // App didn't open - show fallback
                    showNotInstalled();
                }
                // Clean up iframe
                document.body.removeChild(iframe);
            }, TIMEOUT_MS);
        }
        
        function showNotInstalled() {
            statusOpening.classList.add('hidden');
            statusNotInstalled.classList.remove('hidden');
            keyDisplay.classList.remove('hidden');
            buttons.classList.remove('hidden');
        }
        
        function copyKey() {
            if (publicKey) {
                navigator.clipboard.writeText(publicKey).then(() => {
                    const toast = document.getElementById('copy-toast');
                    toast.classList.add('show');
                    setTimeout(() => toast.classList.remove('show'), 2000);
                });
            }
        }
        
        // iOS detection for smart banner
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        if (!isIOS) {
            // On non-iOS, show buttons immediately since app won't open
            setTimeout(showNotInstalled, 500);
        }
    </script>
